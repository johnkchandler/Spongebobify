<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./style.css" />
    <title>Spongebob Text Creator</title>
  </head>
  <body>
    <div class="main">
      <h1>Spongebob Text Creator</h1>
      <img src="./spongebob.jpg" alt="" />
      <input
        type="text"
        class="input"
        size="40"
        placeholder="Enter text here..."
      />
      <button class="show">Spongbobify</button>
      <h3 class="output"></h3>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
